<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 글로벌 함수 - setTimeout()</h1>
<script>
"use strict"
// 일정 시간이 경과한 후 특정 함수를 호출하게 할 수 있다. 
// => window.setTimeout(함수, 경과시간);
function f1() { 
    console.log("f1().....")
}

console.log("-------------------");
// f1() 함수를 5초 후에 호출하라!
window.setTimeout(f1, 5000);

window.setTimeout(function() {
	window.alert("오호라~!!!");
}, 5000)

// 실무에서는 함수를 파라미터로 전달할 때
// 다음과 같이 
</script>

</body>
</html>
